<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="seccond.css">
</head>
<body>
    <center><header>
    <b>Event registration form</b>
    </header></center>
    
    <div class="form">
        <form>
                <h2>REGISTER HERE</h1> <br><br>
                <label for="name">Name :</label> <br>
                <input type="text" id="name" placeholder="Enter Your Name" class="form1">
<br><br>
                <label for="PhoneNo">Phone No : </label>
                <input type="number" id="PhoneNo" placeholder="Enter Phone No" class="form1">
<br><br>
                <label for="Email">Email : </label>
                <input type="email" id="Email" placeholder="someone@gmail.com" class="form1">
<br><br>
                <label for="address">Address : </label>
                <textarea class="form1" placeholder="Enter your address"></textarea>
<br><br>
                <label for="event">Choose Event Type</label>
                <select name="" id="event" class="form1">
                    <option value="Marriage">Marriage</option>
                    <option value="Baptism">Baptism</option>    
                    <option value="Funeral">Funeral</option>
                    <option value="Engagement">Engagement</option>
                </select>
<br><br>
                <label for="date" >Event Date And Time</label><br>
                <input type="datetime-local" id="date" class="form1">
<br><br>    
                <center><input type="submit"  id="submit" value="Apply" class="button">
                <input type="reset" id="reset" value="Reset" class="button"></center>

        </form>
    </div> 
<footer>
    &copy;Copyright Ikrus Event Planners 2025 
</footer>

</body>
</html>
